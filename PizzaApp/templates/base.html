<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shann's Pizza Service{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand" href="/">Shann's Pizza Service</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/orders/">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="/order/new/">Create Pizza</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register/">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    
    <footer>
        <div class="footer py-3">
            <h5>Contact Me</h5>
            <p>Email me at: <a href="mailto:shannonfajemiyo@gmail.com" class="text-white">shannonfajemiyo@gmail.com</a></p>
            <p>Follow me on: 
                <a href="https://www.linkedin.com" class="text-white">LinkedIn</a> |
                <a href="https://www.instagram.com" class="text-white">Instagram</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
