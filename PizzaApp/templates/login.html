{% extends 'base.html' %}

{% block title %}Sign In to Your Account{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-3">Sign In to Your Account</h1>
            
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Email Address</label>
                            <input type="email" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <a href="/password-reset/" class="text-primary">Forgot your password?</a>
                <p class="mt-2">Don't have an account? <a href="/register/" class="text-primary">Create an Account</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
