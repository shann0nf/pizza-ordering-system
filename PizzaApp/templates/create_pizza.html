{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="mb-4">Create Your Pizza</h1>
    <form method="POST" class="text-left mx-auto" style="max-width: 500px;">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Next</button>
    </form>
</div>
{% endblock %}
